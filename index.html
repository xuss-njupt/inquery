<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>阶段测试成绩查询</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>阶段测试成绩查询</h1>
        
        <div class="input-group">
            <label for="myid">学号：</label>
            <input type="text" id="myid" class="form-input" placeholder="请输入学号" value="B2">
        </div>
        
        <div class="input-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" class="form-input" placeholder="请输入姓名">
        </div>
        
        <button class="submit-btn" onclick="queryScore()">立即查询</button>
        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
